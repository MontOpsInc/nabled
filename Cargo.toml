[package]
name = "rust-linalg"
version = "0.2.0"
edition = "2021"
description = "Advanced linear algebra functions built on top of nalgebra and ndarray"
authors = ["Niklaus Parcell <niklaus.parcell@example.com>"]
license = "MIT"
repository = "https://github.com/NiklausParcell/rust-linearalgebra-better"
homepage = "https://github.com/NiklausParcell/rust-linearalgebra-better"
documentation = "https://docs.rs/rust-linalg"
readme = "README.md"
keywords = ["linear-algebra", "svd", "nalgebra", "ndarray", "rust", "mathematics", "decomposition"]
categories = ["mathematics", "science", "algorithms"]

[dependencies]
nalgebra = { version = "0.32", features = ["serde-serialize"] }
ndarray = { version = "0.15", features = ["serde"] }
ndarray-linalg = "0.16"
ndarray-rand = "0.15"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
num-traits = "0.2"
approx = "0.5"

[dev-dependencies]
criterion = "0.5"
proptest = "1.0"

[[bench]]
name = "svd_benchmarks"
harness = false
